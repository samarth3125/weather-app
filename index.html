<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sam Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="sec">
  <div class="container">
     <div class="head">
      <h1 >Weather App By SAM</h1>
      <img src="./cloud.png" alt="cloud image">
     </div>

     <div class="search-box">
      <input type="text" class="search" id="cityInput" placeholder="Enter your city name">
      <i class="fa-solid fa-magnifying-glass" id="searchBtn"></i>
     </div>
 
     <div class="info">
       <h3 id="city-name"></h3>
       <p id="temperature"></p>
       <p id="description"></p>
       <p id="humidity"></p>
       <p id="wind"></p>
      <p id="error"></p>
     </div>

  </div>
  </section>
  
<script src="https://kit.fontawesome.com/20a1b5f0ad.js" crossorigin="anonymous"></script>

  <script src="script.js"></script>
</body>
</html>
